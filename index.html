<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">

    <title>Mamezi - zadanie rekrutacyjne</title>
</head>

<body>
    <!--  Section Banner  -->
    <section class="banner">
        <div class="container">
            <div class="banner__content">
                <div class="banner__clock">
                    <h1>
                        <span>Gorący</span> Czwartek
                        <span class="duration"><strong>Właśnie</strong> trwa!</span>
                        <span class="delivery"></span>
                    </h1>
                </div>
                <div class="banner__rabat">
                    <h2>Rabaty nawet do</h2>
                    <p>80</p>
                </div>
                <div class="banner__timer">
                    <h2>Do końca pozostało:</h2>
                    <ul class="countdown">
                        <li><span id="days"></span>dni</li>
                        <li><span id="hours"></span>godz</li>
                        <li><span id="minutes"></span>min</li>
                        <li><span id="seconds"></span>sek</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--  Section Products  -->
    <section class="products">
        <div class="container">
            <div class="products__header">
                <h2>
                    <img src="./src/images/icons/zegarek.png">
                    Produkty na godzine <strong>10:00</strong>
                </h2>
                <h4>
                    <span>!</span>
                    Akcja “Gorący Czwartek” nie łączy się z innymi promocjami
                </h4>
            </div>
            <div class="products__select-number">
                <p>Liczba produktów na stronie:</p>
                <select id="display-products">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="products__items"></div>
        </div>
    </section>
    <script src="./src/js/libs/jquery-3.4.1.js"></script>
    <script src="./dist/js/scripts.min.js"></script>
</body>
</html>
